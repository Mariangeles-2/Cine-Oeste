                    </a>
                </div>

    <main class="container-fluid my-4 row">
        <h2 class="display-6 text-center mb-5">Ingresá</h2>
        <form class="container d-flex flex-column align-items-center mt-1">
            <div class="row col-5 justify-content-center">
                <div class="mb-3 col-12 ps-0">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control input-decoration" id="email" required>
                </div>
                <div class="mb-3 col-12 ps-0">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password  input-" class="form-control input-decoration" id="password" required>
                </div>
                <div class="d-flex flex-row-reverse">
                    <a class="pass-remind" href="password-reminder.html">Olvidé mi contraseña</a>
                </div>
                <div class="mb-3 form-check col-12">
                    <input type="checkbox" class="form-check-input input-decoration" id="remember-user">
                    <label class="form-check-label" for="remember-user">Recordar mis datos</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-decoration mt-3">Ingresar</button>
        </form>

        <!--Whatsapp-->
        <a href="#" class="wapp-item" target="_blank">
