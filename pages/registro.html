    <main class="container-fluid my-4 row">
        <h2 class="display-6 text-center mb-5">Ingresá tus datos</h2>
        <form class="container d-flex flex-column align-items-center mt-1">
            <div class="row col-5 justify-content-center">
                <div class="mb-3 col-12 ps-0">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" name="name" class="form-control input-decoration" id="name">
                </div>
                <div class="mb-3 col-12 ps-0">
                    <label for="subname" class="form-label">Apellido</label>
                    <input type="text" name="subname" class="form-control input-decoration" id="subname">
                </div>
                <div class="mb-3 col-12 ps-0">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control input-decoration" id="email">
                </div>
                <div class="mb-3 col-12 ps-0">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control input-decoration" id="password">
                </div>
                <div class="mb-3 col-12 ps-0">
                    <label for="date" class="form-label">Cumpleaños</label>
                    <input type="date" name="date" class="form-control input-decoration" id="date">
                </div>
                <div class="mb-3 col-12 ps-0">
                    <label for="tel" class="form-label">Teléfono</label>
                    <input type="tel" name="tel" class="form-control input-decoration" id="tel">
                </div>
                <div class="col-12 ps-0">
                    <label for="identify" class="form-label">Género</label>
                </div>
                <div class="mb-3 form-check form-check-inline w-auto">
                    <input type="radio" name="identify" class="input-decoration form-check-input" id="male">
                    <label class="form-check-label" for="male">Hombre</label>
                </div>
                <div class="mb-3 form-check form-check-inline w-auto">
                    <input type="radio" name="identify" class="input-decoration form-check-input" id="female">
                    <label class="form-check-label" for="female">Mujer</label>
                </div>
                <div class="mb-3 form-check form-check-inline w-auto">
                    <input type="radio" name="identify" class="input-decoration form-check-input" id="other">
                    <label class="form-check-label" for="other">Otro</label>
                </div>

            </div>
            <button type="submit" class="btn btn-primary btn-decoration mt-3">Registrate</button>
        </form>

        <a href="#" class="float" target="_blank">
