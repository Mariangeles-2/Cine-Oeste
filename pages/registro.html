<main class="container-fluid my-4 row">
    <h2 class="display-6 text-center mb-3 mb-md-5">Ingresá tus datos</h2>
    <form class="container d-flex flex-column align-items-center mt-1">
        <div class="row col-5 justify-content-center">
            <div class="mb-3 col-12 ps-0">
                <label class="form-label" for="name">Nombre</label>
                <input class="form-control input-decoration" id="name" name="name" type="text">
            </div>
            <div class="mb-3 col-12 ps-0">
                <label class="form-label" for="subname">Apellido</label>
                <input class="form-control input-decoration" id="subname" name="subname" type="text">
            </div>
            <div class="mb-3 col-12 ps-0">
                <label class="form-label" for="email">Email</label>
                <input class="form-control input-decoration" id="email" name="email" type="text">
            </div>
            <div class="mb-3 col-12 ps-0">
                <label class="form-label" for="password">Contraseña</label>
                <input class="form-control input-decoration" id="password" name="password" type="password">
            </div>
            <div class="mb-3 col-12 ps-0">
                <label class="form-label" for="date">Cumpleaños</label>
                <input class="form-control input-decoration" id="date" name="date" type="date">
            </div>
            <div class="mb-3 col-12 ps-0">
                <label class="form-label" for="tel">Teléfono</label>
                <input class="form-control input-decoration" id="tel" name="tel" type="tel">
            </div>
            <div class="col-12 ps-0">
                <label class="form-label" for="identify">Género</label>
            </div>
            <div class="mb-3 form-check form-check-inline w-auto">
                <input class="input-decoration form-check-input" id="male" name="identify" type="radio">
                <label class="form-check-label" for="male">Hombre</label>
            </div>
            <div class="mb-3 form-check form-check-inline w-auto">
                <input class="input-decoration form-check-input" id="female" name="identify" type="radio">
                <label class="form-check-label" for="female">Mujer</label>
            </div>
            <div class="mb-3 form-check form-check-inline w-auto">
                <input class="input-decoration form-check-input" id="other" name="identify" type="radio">
                <label class="form-check-label" for="other">Otro</label>
            </div>

        </div>
        <button class="btn btn-primary btn-decoration mt-3" type="submit">Registrate</button>
    </form>

    <!--Whatsapp-->
    <a class="wapp-item animate__animated animate__bounce" href="#" target="_blank">
        <i class="fa fa-whatsapp my-wapp-item"></i>
    </a>

</main>

    <div class="news-letter-conteiner w-50">

        <form class="row g-3">

                       type="email">
            </div>
            <div class="col-auto">

            </div>
        </form>
    </div>
